<section class="d-flex ai-center fxd-column">

  <article class="bg-static bdr-10 p-20 w-100p mxw-600 d-flex fxd-column pos-relative zi-20 bxw-very">

    <div *ngIf="loadData"
      class="pos-absolute bdr-10 bg-shadow w-100p h-100p t-0 l-0 d-flex jc-center ai-center fc-static"
      [ngClass]="loadDataAnimate ? 'fade-in' : 'fade-out'">
      Carregando...</div>

    <form [formGroup]="formMaps">

      <fieldset class="bd-0">
        <strong>Consultar</strong>
      </fieldset>

      <fieldset class="bd-0">

        <div class="d-flex ai-center">

          <label class="mr-20" for="field">CEP</label>
          <input class="mr-10 p-10 bxw-inset bd-0 h-32 bxs-border-box bdr-5 mxw-320 w-100p trs-eio-500"
            formControlName="field" type="text" maxlength="8" minlength="8" id="field">
          <button
            class="bd-0 h-32 bxs-border-box bdr-5 cur-pointer w-100 bg-primary fc-variant bxw-hover tt-uppercase trs-eio-500"
            (click)="getAddressMaps()" [disabled]="formMaps.invalid">Buscar</button>

        </div>

      </fieldset>

    </form>

  </article>

  <article *ngIf="loadMaps" class="bdr-10 p-20 pt-40 w-100p mxw-580 d-flex fxd-column pos-relative t--20 zi-10 bxw-very"
    [ngClass]="loadMapsAnimate ? 'fade-in' : 'fade-out'">

    <button
      class="pos-absolute t-20 r-0 m-20 h-32 bdr-5 cur-pointer bd-primary fc-primary bxw-hover tt-uppercase trs-eio-500"
      (click)="loadMapsTransition(false)">Fechar</button>

    <div class="mt-45">

      <div *ngIf="getAddress" class="d-flex fxd-column">

        <strong class="pb-10">{{getAddress.logradouro}}</strong>
        <span class="pb-10">{{getAddress.bairro}}</span>
        <span class="pb-10">{{getAddress.localidade}}-{{getAddress.uf}}</span>
        <span class="pb-10">{{getAddress.cep}}</span>
        <img class="pt-10" *ngIf="imageLoad" [src]="imageMaps">

      </div>

      <div class="d-flex fxd-column" *ngIf="!getAddress && loadMaps">
        Nenhum endere√ßo encontrado para o CEP digitado
      </div>

    </div>

  </article>

</section>
